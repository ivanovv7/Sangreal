<nav>
    <mat-icon class="hamburger-menu" aria-hidden="false" aria-label="Example home icon" (click)="toggleMenu()"
        *ngIf="!menuOpen">menu</mat-icon>
    <mat-icon class="closeHamMenu" (click)="toggleMenu()" *ngIf="menuOpen">close</mat-icon>

    <img class="navbar-img" src="../../../../assets/pictures/sangreal-logo.png-Photoroom.png-Photoroom.png"
        alt="SANGREAL" routerLink="">

    <div class="web-pc-view-navbar">
        <ul *ngFor="let nav of navBar">
            <li class="liNav" [routerLink]="[toLoverCase(nav)]">{{nav}}</li>
        </ul>
        <p *ngIf="loggedIn" class="adminPanelNav" routerLink="/protected">ADMIN PANEL</p>
    </div>

    <div class="signInContainer">

        <p *ngIf="!signedInAs || !loggedIn" id="signIn" (click)="openSignInDialog()">sign in</p>
        <svg *ngIf="signedInAs" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="#e8eaed">
            <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
        </svg>
        <p id="signedIn" *ngIf="signedInAs && loggedIn"><u>Signed in as {{signedInAs}}</u> </p>

        <div *ngIf="dropdownOpen" class="dropdown">
            <p (click)="signOut()">Sign out</p>
            <p>Account Settings</p>
            <!-- Add more options as needed -->
        </div>

    </div>
</nav>

<div class="mobile-view-navbar" [ngClass]="{'open': menuOpen}">
    <ul *ngFor="let nav of navBar" class="list">
        <li class="liNav" [routerLink]="[toLoverCase(nav)]">{{nav}}</li>
    </ul>
</div>
